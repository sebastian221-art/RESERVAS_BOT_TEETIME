<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Tee Time - Modo Turbo Ultra-R√°pido</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logs-container {
            margin-top: 30px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .logs-container.show {
            display: block;
            opacity: 1;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logs-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .clear-btn {
            background: #f0f0f0;
            color: #666;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .logs-box {
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-info { color: #61dafb; }
        .log-success { color: #98c379; }
        .log-warning { color: #e5c07b; }
        .log-error { color: #e06c75; }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-idle { background: #95a5a6; }
        .status-running { background: #3498db; animation: pulse 2s infinite; }
        .status-waiting { background: #f39c12; animation: pulse 2s infinite; }
        .status-completed { background: #2ecc71; }
        .status-error { background: #e74c3c; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèåÔ∏è‚Äç‚ôÇÔ∏è Bot Tee Time</h1>
        <p class="subtitle">Modo Turbo Ultra-R√°pido | Reserva Autom√°tica</p>

        <form id="botForm">
            <div class="form-group">
                <label for="usuario">üë§ Usuario del Club</label>
                <input type="text" id="usuario" placeholder="4110" required>
            </div>

            <div class="form-group">
                <label for="password">üîí Contrase√±a</label>
                <input type="password" id="password" placeholder="Tu contrase√±a" required>
            </div>

            <div class="form-group">
                <label for="codigo1">üë• C√≥digo Socio 1</label>
                <input type="text" id="codigo1" placeholder="4415" required>
            </div>

            <div class="form-group">
                <label for="codigo2">üë• C√≥digo Socio 2</label>
                <input type="text" id="codigo2" placeholder="4443" required>
            </div>

            <div class="button-container">
                <button type="submit" id="submitBtn" class="btn-primary">
                    üöÄ Iniciar Bot
                </button>
                <button type="button" id="stopBtn" class="btn-danger" disabled>
                    üõë Detener Bot
                </button>
            </div>
        </form>

        <div class="status-bar" id="statusBar">
            <span class="status-indicator status-idle"></span>
            <span id="statusText">INACTIVO</span>
        </div>

        <div class="logs-container" id="logsContainer">
            <div class="logs-header">
                <span class="logs-title">üìã Logs en Tiempo Real</span>
                <button class="clear-btn" onclick="clearLogs()">Limpiar</button>
            </div>
            <div class="logs-box" id="logsBox"></div>
        </div>

        <div class="footer">
            Bot Tee Time v2.0 | Dise√±ado para velocidad m√°xima ‚ö°
        </div>
    </div>

    <script>
        const socket = io();
        const form = document.getElementById('botForm');
        const submitBtn = document.getElementById('submitBtn');
        const stopBtn = document.getElementById('stopBtn');
        const logsContainer = document.getElementById('logsContainer');
        const logsBox = document.getElementById('logsBox');
        const statusBar = document.getElementById('statusBar');
        const statusText = document.getElementById('statusText');

        // Cargar datos guardados
        window.addEventListener('load', function() {
            const saved = localStorage.getItem('botData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('usuario').value = data.usuario || '';
                document.getElementById('codigo1').value = data.codigo1 || '';
                document.getElementById('codigo2').value = data.codigo2 || '';
            }
        });

        // Funci√≥n para agregar log
        function addLog(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString('es-CO');
            entry.textContent = `[${timestamp}] ${message}`;
            logsBox.appendChild(entry);
            logsBox.scrollTop = logsBox.scrollHeight;
        }

        // Funci√≥n para limpiar logs
        function clearLogs() {
            logsBox.innerHTML = '';
        }

        // Funci√≥n para actualizar estado
        function updateStatus(status) {
            const indicator = statusBar.querySelector('.status-indicator');
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'running':
                    indicator.classList.add('status-running');
                    statusText.textContent = '‚óè EJECUTANDO';
                    break;
                case 'waiting':
                    indicator.classList.add('status-waiting');
                    statusText.textContent = '‚è≥ ESPERANDO';
                    break;
                case 'completed':
                    indicator.classList.add('status-completed');
                    statusText.textContent = '‚úÖ COMPLETADO';
                    break;
                case 'error':
                    indicator.classList.add('status-error');
                    statusText.textContent = '‚ùå ERROR';
                    break;
                case 'stopped':
                    indicator.classList.add('status-idle');
                    statusText.textContent = 'üõë DETENIDO';
                    break;
                default:
                    indicator.classList.add('status-idle');
                    statusText.textContent = 'INACTIVO';
            }
        }

        // Socket.io - Recibir logs
        socket.on('bot-log', (data) => {
            addLog(data.message, data.type);
        });

        // Socket.io - Recibir estado
        socket.on('bot-status', (data) => {
            updateStatus(data.status);
        });

        // Enviar formulario
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const codigo1 = document.getElementById('codigo1').value.trim();
            const codigo2 = document.getElementById('codigo2').value.trim();

            localStorage.setItem('botData', JSON.stringify({ 
                usuario,
                codigo1,
                codigo2
            }));

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span> Iniciando bot...';
            stopBtn.disabled = false;
            
            logsContainer.classList.add('show');
            logsBox.innerHTML = '';
            addLog('Enviando configuraci√≥n al servidor...', 'info');

            try {
                const response = await fetch('/start-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        usuario, 
                        password,
                        codigo1,
                        codigo2
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    addLog('‚úÖ Bot iniciado correctamente', 'success');
                    addLog(`Usuario: ${usuario}`, 'info');
                    addLog(`C√≥digos: ${codigo1}, ${codigo2}`, 'info');
                    addLog('Esperando logs del bot...', 'info');
                    updateStatus('running');
                } else {
                    addLog(`‚ùå Error: ${result.error}`, 'error');
                    updateStatus('error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üöÄ Iniciar Bot';
                    stopBtn.disabled = true;
                }
            } catch (error) {
                addLog(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                updateStatus('error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Iniciar Bot';
                stopBtn.disabled = true;
            }
        });

        // ‚úÖ BOT√ìN DETENER BOT
        stopBtn.addEventListener('click', async function() {
            if (!confirm('¬øEst√°s seguro de que deseas detener el bot?')) {
                return;
            }

            stopBtn.disabled = true;
            stopBtn.innerHTML = '<span class="loader"></span> Deteniendo...';

            try {
                const response = await fetch('/stop-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    addLog('üõë Bot detenido por el usuario', 'warning');
                    updateStatus('stopped');
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'üöÄ Iniciar Bot';
                    stopBtn.disabled = true;
                    stopBtn.innerHTML = 'üõë Detener Bot';
                } else {
                    addLog('‚ö†Ô∏è No hay bot ejecut√°ndose', 'warning');
                    stopBtn.disabled = true;
                    stopBtn.innerHTML = 'üõë Detener Bot';
                }
            } catch (error) {
                addLog(`‚ùå Error al detener: ${error.message}`, 'error');
                stopBtn.disabled = false;
                stopBtn.innerHTML = 'üõë Detener Bot';
            }
        });

        // Detectar cuando el bot termina autom√°ticamente
        socket.on('bot-status', (data) => {
            if (data.status === 'completed' || data.status === 'error' || data.status === 'stopped') {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Iniciar Bot';
                stopBtn.disabled = true;
                stopBtn.innerHTML = 'üõë Detener Bot';
            }
        });
    </script>
</body>
</html>
